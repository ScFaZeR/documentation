<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vscripts | Documentation Support</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body class="theme-dark">
    <div id="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-microchip"></i>
                    <span>Vscripts</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h3>Général</h3>
                    <ul>
                        <li><a href="#" class="nav-item active" data-id="welcome"><i class="fas fa-home"></i>
                                Bienvenue</a></li>
                        <li><a href="#" class="nav-item" data-id="setup"><i class="fas fa-tools"></i> Installation</a>
                        </li>
                    </ul>
                </div>
                <div class="nav-section">
                    <h3>Scripts</h3>
                    <ul id="script-list">
                        <li><a href="#" class="nav-item" data-id="vscript_cinema"><i class="fas fa-film"></i> Cinema</a>
                        </li>
                        <li><a href="#" class="nav-item" data-id="vscript_marker"><i class="fas fa-map-marker-alt"></i>
                                Marker</a></li>
                        <li><a href="#" class="nav-item" data-id="vscript_doc"><i class="fas fa-file-alt"></i>
                                Document</a></li>
                        <li><a href="#" class="nav-item" data-id="vscript_mood"><i class="fas fa-smile"></i> Mood</a>
                        </li>
                        <li><a href="#" class="nav-item" data-id="vscript_tableau"><i class="fas fa-chalkboard"></i>
                                Tableau</a></li>
                        <li><a href="#" class="nav-item" data-id="vscript_go_fast"><i class="fas fa-shipping-fast"></i>
                                Vscript Go-Fast</a></li>
                        <li><a href="#" class="nav-item" data-id="vscript_carjack"><i class="fas fa-car-side"></i>
                                Vscript CarJack</a></li>
                    </ul>
                </div>
                <div class="nav-section">
                    <h3>Ressources</h3>
                    <ul>
                        <li><a href="#" class="nav-item" data-id="interact-sound"><i class="fas fa-volume-up"></i>
                                InteractSound</a></li>
                    </ul>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-container">
            <!-- Navbar -->
            <header class="navbar">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="doc-search" placeholder="Rechercher un script, réglage...">
                </div>
                <div class="selectors-container">
                    <div class="selector-item">
                        <label>Framework :</label>
                        <select id="fw-selector" class="custom-select">
                            <option value="qbcore" selected>QBCore / Qbox</option>
                            <option value="esx">ESX Legacy</option>
                        </select>
                    </div>
                    <div class="selector-item">
                        <label>Inventaire :</label>
                        <select id="inv-selector" class="custom-select">
                            <option value="ox" selected>ox_inventory</option>
                            <option value="ps">ps-inventory</option>
                            <option value="qs">qs-inventory</option>
                            <option value="core">core_inventory</option>
                            <option value="qb">qb-inventory</option>
                            <option value="esx">esx_inventory</option>
                            <option value="auto">Auto-détection</option>
                        </select>
                    </div>
                    <div class="selector-item">
                        <label>Dispatch :</label>
                        <select id="dispatch-selector" class="custom-select">
                            <option value="vscript_dispatch" selected>vscript_dispatch</option>
                            <option value="ps-dispatch">ps-dispatch</option>
                            <option value="cd_dispatch">cd_dispatch</option>
                            <option value="qs-dispatch">qs-dispatch</option>
                            <option value="core_dispatch">core_dispatch</option>
                            <option value="wasabi_dispatch">wasabi_dispatch</option>
                            <option value="rcore_dispatch">rcore_dispatch</option>
                            <option value="lb-tablet">lb-tablet</option>
                        </select>
                    </div>
                </div>
            </header>

            <!-- Doc Content Area -->
            <div id="content" class="content-view">
                <!-- Content will be injected here by app.js -->
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    Chargement...
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
